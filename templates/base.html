<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vovacious Communication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
      <header class="p-3 mb-3 border-bottom">
         <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
               <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/" class="nav-link px-2 link-secondary">Overview</a></li>
                  <li><a href="/details" class="nav-link px-2 link-body-emphasis">Program Details</a></li>
                  <li><a href="/reviews" class="nav-link px-2 link-body-emphasis">Program Reviews</a></li>
                  <li><a href="/certificate" class="nav-link px-2 link-body-emphasis">Certificate</a></li>
               </ul>
               <div class="dropdown text-end">
                  <a href="/sign-in" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Login</a>
                  <a href="/sign-up" class="btn btn-warning" tabindex="-1" role="button" aria-disabled="true">Sign Up</a>   </div>
            </div>
         </div>
      </header>
  
      <main role="main" class="container">
         <div class="row">
         <div class="col-md-8">
            {% block content %}{% endblock %}
         </div>

         </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
